name: Fetch latest USA (2) data

on:
  repository_dispatch:
  schedule:
    - cron:  '45 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - uses: actions/cache@v1
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Fetch latest USA data
      run: |-
        mkdir -p usa && cd usa
        wget -q -O covid_deaths_usafacts.csv https://usafactsstatic.blob.core.windows.net/public/data/covid-19/covid_deaths_usafacts.csv
        wget -q -O new_york_city_latest.csv https://raw.githubusercontent.com/nychealth/coronavirus-data/master/Deaths/probable-confirmed-dod.csv
    - name: Commit and push USA data if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest USA data: ${timestamp}" || exit 0
        git push
